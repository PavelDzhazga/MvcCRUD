<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Title</title>
</head>
<body>
<h1>Add new user</h1>
<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}" th:charset="utf-8"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>
    <p>E-mail: <input type="text" th:field="*{email}" th:charset="utf-8"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
